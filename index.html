<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Миграционный центр помощи</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <!-- font-family: 'Montserrat', sans-serif; -->
    <!-- fonts -->

    <!-- styles -->
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="./css/media.min.css">
    <!-- styles -->

</head>

<body>

    <main class="main">
        <!-- навигация -->
        <nav class="nav">
            <div class="container-nav">
                <div class="nav__main">
                    <div class="nav__main--logo">
                        <img src="./img/general/logo.svg" alt="logo">
                        <p class="nav__main--logo-text">Миграционный<br><span>центр помощи</span></p>
                    </div>

                    <div class="nav__main--advertising">
                        <img src="./img/general/gos.svg" alt="">
                        <img src="./img/general/public_services.svg" alt="">
                    </div>

                    <button class="btn btn-nav">Оставить заявку</button>
                    <button class="btn__mobile"><img src="./img/general/mobile.svg" alt=""></button>
                </div>
            </div>
        </nav>

        <!-- первая страница -->
        <div class="first">
            <img class="first__img first__gerb" src="./img/1-first_step/gerb.png" alt="">
            <img class="first__img first__man" src="./img/1-first_step/man.png" alt="">
            <div class="container">
                <div class="first__main">
                    <h1 class="first__main--title">Нужно гражданство РФ,<br>
                        РВП или ВНЖ?</h1>
                    <p class="first__main--description">Ответьте на 5 вопросов и получите<br> Гражданство РФ <span>за 2
                            дня</span>
                    </p>
                    <img class="first__main--man-mobile" src="./img/1-first_step/man.png" alt="">
                    <button class="btn first__main--btn">Начать опрос</button>
                </div>
            </div>
        </div>

        <!-- сам квиз -->
        <div class="steps"></div>

        <!-- последний шаг квиза с формой -->
        <div class="last-step"></div>

        <!-- Спасибо - после квиза -->
        <div class="thanks-quiz"></div>

        <!-- подвал -->
        <footer class="footer">
            <div class="container">
                <div class="footer__main">
                    <p>ИНН:2308282792</p>
                    <p>ОГРН:1212300068485</p>
                </div>
            </div>
        </footer>
    </main>


    <script src="./js/main.js"></script>
</body>

</html>
